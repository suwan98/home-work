<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./grid.css" />
    <title>display : grid</title>
  </head>
  <body>
    <div class="news-container">
      <section class="news">
        <div class="newsTopWrapper">
          <h2 class="news__title">새소식</h2>
          <a class="news__plusView" href="#">
            <img src="./assets/images/plus.png" alt="plus" />
            <span class="news__more--view">더보기</span>
          </a>
        </div>
        <div class="newsBottomWrapper">
          <figure class="newsImage">
            <img src="./assets/images/news_1.png" alt="w3C" />
            <figcaption>W3C 리뉴얼</figcaption>
          </figure>
          <div class="news__subTitle">
            <span class="news__subTitle--new"
              >W3C 사이트가 리뉴얼 되었습니다</span
            >
            <span>2022.07.18</span>
          </div>
          <p class="news__description">
            디자인 및 다양한 view 환경을 고려하여 구성되어 있으며, 기존보다 최신
            정보 및 개발자를 위한 기술 가이드도 찾기 쉽도록 구성되어 있습니다.
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
